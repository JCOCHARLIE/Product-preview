<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!--Link the stylesheet-->
  <link rel="stylesheet" href="style.css"/>

  <!--Link the fonts-->
  <link rel="preconnect" href="https://fonts.google.com/specimen/Fraunces">
  <link rel="preconnect" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="image-holder">
      <img src="images/image-product-desktop.jpg" alt="">
    </div>
    <div class="text-holder">
      <h4>PERFUME</h4>

      <h2><strong>Gabrielle Essence Eau De Parfum</strong></h2>

      <p>A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>

      <div class="price">
        <h2>$149.99</h2>
        <h5>$169.99</h5>
      </div>

      <a class="cart" href="#"><img class="shopping" src="images/icon-cart.svg" alt="">Add to Cart</a>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lawrie</a>.
  </div>
</body>
</html>
